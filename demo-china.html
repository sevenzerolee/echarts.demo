<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Map China</title>
</head>

<body>

    <div style="width: 800px; height: 500px;" id="container"></div>


<script src="./script/echarts.js"></script>
<script src="./script/china.js"></script>

<script type="text/javascript">

    var chart = echarts.init(document.getElementById('container'));
    chart.setOption({
        title: {
            text: "China Map"
        },
        tooltip: {

        },
        legend: {

        },
        series: [{
            type: 'map',
            mapType: 'china'
        }]
    });

    
</script>
    
</body>
