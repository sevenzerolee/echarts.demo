<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Echarts</title>
</head>

<body>

    <div style="width: 800px; height: 500px;" id="container"></div>


<script src="./script/echarts.js"></script>
<script src="./script/china.js"></script>

<script type="text/javascript">

    var chart = echarts.init(document.getElementById('container'));
    chart.setOption({
        title: {
            text: "Echarts entry example"
        },
        tooltip: {

        },
        legend: {
            data: ["Sales"]
        },
        xAxis: {
            data: ["A", "B", "C"]
        },
        yAxis: {

        },
        series: [{
            name: 'Sales',
            type: 'bar',
            data: [5, 10, 30]
        }]
    });

    
</script>
    
</body>
